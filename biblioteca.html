    <script>

        var usuarioG = sessionStorage.getItem('usuario');
        var idG = sessionStorage.getItem('id');

        function cargarInfo() {

            fetch('https://backend-proyecto2-ipc1.herokuapp.com/mostrar-biblioteca', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(res => res.json())
                .catch(err => {
                    console.log(err)
                    alert('Ocurrió un Error')
                })
                .then(response => {
                    var videojuegos = response;
                    var lista_juegos = document.querySelector('#bloque1')
                    var titulo = document.querySelector('#texto_inferior')

                    videojuegos.forEach(juego => {

                        if(idG == juego['id_usuario']){

                            lista_juegos.innerHTML += ` 

                            <a href="videojuego.html?id=${juego['id_juego']}"><div id="contact_info_left">

                            <div id="location_map">

                            <h3>${juego['nombre_juego']}</h3>

                            <center>
                                <img src= ${juego['foto_juego']} height="354" />
                            </center>

                            </div> <!-- END #location_map -->

                            </div> </a> `


                        }

                       
                    });
                })

        }
